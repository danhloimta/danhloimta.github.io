<!doctype html>
<html lang="en">
  <head>
    <title>Lovers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
        <div id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-content">
                            <div class="content">
                                <div class="title">
                                    <h4>Love Days</h4>
                                </div>
                                <div class="days">
                                    <div class="timer">
                                        <p>12:00:00</p>
                                    </div>
                                </div>
                                <div class="couple">
                                    <div class="groom user">
                                        <div class="avatar">
                                            <img src="images/2.jpg" alt="" class="ava-user">
                                        </div>
                                        <div class="user-name">
                                            <p>Nguyễn Danh Lợi</p>
                                        </div>
                                    </div>
                                    <div class="heart">
                                        <img src="images/icon.png" alt="">
                                        <h4>18-06-2019</h4>
                                        <div class="count-days">
                                            <p>10 days</p>
                                        </div>
                                    </div>
                                    <div class="bride user">
                                        <div class="avatar">
                                            <img src="images/2.jpg" alt="" class="ava-user">
                                        </div>
                                        <div class="user-name">
                                            <p>Nguyễn Danh Lợi</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="audio">
                                    <audio controls>
                                        <source src="https://www.nhaccuatui.com/mh/auto/fuiABr3DxoxE" type="Media Type" autoplay>
                                    </audio>
                                    <iframe src="http://www.nhaccuatui.com/mh/background/fuiABr3DxoxE" width="1" height="1" frameborder="0" allowfullscreen></iframe><br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
