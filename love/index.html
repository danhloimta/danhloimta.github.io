<!doctype html>
<html lang="en">
    <head>
        <title>Lovers</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,500,600,700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <div id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-content">
                            <div class="content">
                                <div class="title">
                                    <h4>Love Days</h4>
                                </div>
                                <div class="col-xl-12">
                                    <div class="col-xl-6 offset-xl-3">
                                        <div class="days">
                                            <p id="count-days">10 days</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-8 offset-xl-2">
                                    <div class="couple">
                                        <div class="row">
                                            <div class="col-xl-4">
                                                <div class="groom user">
                                                    <div class="avatar">
                                                        <img src="images/1.jpeg" alt="" class="ava-user">
                                                    </div>
                                                    <div class="user-name">
                                                        <p>Minh Ngọc</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-4">
                                                <div class="heart">
                                                    <img src="images/icon.png" alt="">
                                                    <h4>03-11-2019</h4>
                                                    <div class="count-days">
                                                        <div class="time-date">
                                                            <p id="time-diff">12:00:00</p>
                                                        </div>
                                                    </div>
                                                    <div class="count-days">
                                                        <div class="timer">
                                                            <p id="counter">12:00:00</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                           <div class="col-xl-4">
                                                <div class="bride user">
                                                    <div class="avatar">
                                                        <img src="images/2.jpg" alt="" class="ava-user">
                                                    </div>
                                                    <div class="user-name">
                                                        <p>Danh Lợi</p>
                                                    </div>
                                                </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="count-days">
                                    <p id="counter">10 days</p>
                                </div> -->
                                <div class="audio">
                                    <audio id="audio" controls autoplay name="media">
                                        <source src="./medias/saoemvotinh.m4a" type="audio/x-m4a">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/heart.js"></script>
    </body>
</html>
